<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Cultural Carro de Boi do Dário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ========================================================== */
        /* Variáveis e Configurações Globais                          */
        /* ========================================================== */
        :root {
            --cor-primaria-marrom: #8B4513; /* Marrom-Sela para títulos e detalhes */
            --cor-secundaria-verde: #556B2F; /* Verde-Oliva para links e destaque */
            --cor-terciaria-amarelo: #D4AC0D; /* Amarelo-Ocre para detalhes e botões */
            --cor-fundo-leve: #E6F5E6; /* Verde muito claro para o fundo do corpo (era #FDF5E6) */
            --cor-texto-escuro: #4a2c00; /* Marrom bem escuro para texto principal */
            --cor-cinza-neutro: #eee;
            --cor-estrela-ouro: #FFD700;
        }

        /* Tipografia */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cor-texto-escuro);
            background-color: var(--cor-fundo-leve); /* Fundo agora é verde claro */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--cor-primaria-marrom);
        }

        a {
            color: var(--cor-secundaria-verde);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--cor-terciaria-amarelo);
        }

        /* ========================================================== */
        /* Estrutura do Layout                                        */
        /* ========================================================== */
        header {
            background: linear-gradient(to right, var(--cor-terciaria-amarelo), var(--cor-fundo-leve));
            padding: 2.5rem 1rem;
            text-align: center;
            border-bottom: 2px dashed var(--cor-primaria-marrom);
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            border-radius: 50%;
            border: 5px solid var(--cor-texto-escuro);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitulo {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin: 0.5rem 0 0;
            color: var(--cor-primaria-marrom);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        nav ul li a {
            font-weight: bold;
            color: var(--cor-secundaria-verde);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid var(--cor-secundaria-verde);
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: var(--cor-secundaria-verde);
            color: var(--cor-fundo-leve);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            background-color: #fefefe;
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--cor-cinza-neutro);
        }

        .section-icon {
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-icon img {
            max-width: 120px;
            height: auto;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-top: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--cor-primaria-marrom);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ========================================================== */
        /* Estilos de Botões e Links                                  */
        /* ========================================================== */
        .whatsapp-link {
            color: var(--cor-secundaria-verde);
            font-weight: bold;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: var(--cor-secundaria-verde);
            color: var(--cor-fundo-leve) !important;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        .whatsapp-button:hover {
            background-color: #45821c;
            transform: translateY(-2px);
        }

        /* ========================================================== */
        /* Galeria e Imagens                                          */
        /* ========================================================== */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .image-gallery figure {
            margin: 0;
            border: 1px solid var(--cor-cinza-neutro);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-gallery figure:hover {
            transform: translateY(-5px);
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .image-gallery figcaption {
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
            padding: 0.5rem;
            background-color: var(--cor-cinza-neutro);
        }

        /* ========================================================== */
        /* Seção de Avaliações                                        */
        /* ========================================================== */
        #estrelas .estrela {
            font-size: 2.5rem;
            cursor: pointer;
